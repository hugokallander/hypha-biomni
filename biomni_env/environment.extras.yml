name: biomni-extras
channels:
  - pytorch
  - conda-forge
  - bioconda
  - defaults
channel_priority: strict
dependencies:
  # Heavy / optional scientific & ML
  - scanpy
  - scvi-tools
  - pybedtools
  - viennarna
  - cooler
  - pykalman
  - trackpy
  - cnvkit
  - simpleitk
  - nibabel
  - opencv
  - rdkit
  - gseapy
  - gget
  - reportlab
  - python-louvain
  - muscle
  - prokka
  # NOTE: Torch is installed in Dockerfile based on GPU=0/1.
  # This keeps the extras solve stable across platforms.
  - macs2
  - cnvkit
  - samtools
  - bcftools
  - gatk4
  - snpeff
  # NOTE: `lumpy-sv` on bioconda requires Python 2.7 and conflicts with the
  # base environment (Python 3.11). If you need it, install it in a separate
  # legacy env/container.
  - homer
  - bwa
  # Visualization / notebook stack
  - jupyter
  - notebook
  # Move optional chemistry/ML to pip if lighter there
  - pip:
      - transformers
      - sentencepiece
      - langchain
      - langgraph==0.3.18
      - langchain-openai
      - langchain-anthropic
      - langchain-ollama
      - langchain-community
      - langchain-aws
      - openai
      - accelerate
      - gradio
      - beautifulsoup4
      - lxml
      - PyPDF2
      - googlesearch-python
      - arxiv
      - harmony-pytorch
      - cobra
      - cellpose
      - fastremap
      - DeepPurpose
      - pandas-flavor
      - git+https://github.com/bp-kelley/descriptastorus
      - FlowCytometryTools
      - flowkit
      - tdc
      - pymed
