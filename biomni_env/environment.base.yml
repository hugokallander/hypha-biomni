name: biomni-base
channels:
  - conda-forge
  - bioconda
  - defaults
channel_priority: strict
dependencies:
  - python=3.11
  - pip
  # Core numeric & data
  - numpy=2.1
  - pandas
  - scipy
  - pyarrow
  - pyyaml
  - requests
  - tqdm
  - regex
  - sympy
  - scikit-learn
  - scikit-image
  - matplotlib
  - seaborn
  - networkx
  - statsmodels
  - pytest
  - nest-asyncio
  # Bio core (lightweight)
  - biopython<1.80
  - pyliftover
  - msprime
  - simpleitk
  - nibabel
  - scholarly
  - muscle
  # (Torch moved to extras to avoid solver failures in minimal base)
  # Jupyter kernel minimal (optional to remove in production)
  - ipykernel
  - pip:
      - hypha-rpc==0.20.83
      - hypha-artifact==0.2.1
      - anyio==4.10.0
      - python-dotenv
      - mcp
      - tooluniverse
