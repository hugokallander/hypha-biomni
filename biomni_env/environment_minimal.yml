name: biomni
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy=2.1
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - networkx
  - scikit-learn
  - statsmodels
  - requests
  - pyyaml
  - tqdm
  - biopython
  - jupyter
  - notebook
  - ipykernel
  - pip:
      - langchain
      - langgraph==0.3.18
      - langchain-openai
      - langchain-anthropic
      - langchain-ollama
      - openai
      - transformers
      - sentencepiece
      - hypha-rpc==0.20.78
      - anyio==4.10.0
      - python-dotenv
      - beautifulsoup4
      - lxml
      - PyPDF2
